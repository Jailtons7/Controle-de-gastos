<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listagem dos Gastos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1 class="h1">Controle de Gastos/Receitas </br><small>Tabela</small></h1>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Descrição</th>
                <th>data</th>
                <th>Valor</th>
                <th>Categoria</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for transacao in transacoes %}
                <tr>
                    <td>{{ transacao.descricao }}</td>
                    <td>{{ transacao.data }}</td>
                    <td>{{ transacao.valor }}</td>
                    <td>{{ transacao.categoria }}</td>
                    <td><a href="{% url 'urlUpdate' transacao.id %}">Modificar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'urlNova' %}" class="btn btn-primary"> Adicionar Transação</a>
</body>
</html>
